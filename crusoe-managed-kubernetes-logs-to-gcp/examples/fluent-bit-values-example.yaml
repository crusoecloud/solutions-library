# Fluent Bit Helm Chart Values for GCP Cloud Logging
# Install with: helm install fluent-bit fluent/fluent-bit -f fluent-bit-values.yaml -n logging

image:
  repository: fluent/fluent-bit
  tag: 3.2.2

serviceAccount:
  create: true
  name: fluent-bit

# Pod configuration
podAnnotations: {}
podLabels: {}

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Mount GCP credentials secret
extraVolumes:
  - name: gcp-credentials
    secret:
      secretName: gcp-credentials

extraVolumeMounts:
  - name: gcp-credentials
    mountPath: /var/secrets/google
    readOnly: true

# Environment variable for GCP credentials
env:
  - name: GOOGLE_APPLICATION_CREDENTIALS
    value: /var/secrets/google/gcp-credentials.json

# Fluent Bit configuration
config:
  service: |
    [SERVICE]
        Daemon Off
        Flush 5
        Log_Level info
        Parsers_File /fluent-bit/etc/parsers.conf
        Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

  inputs: |
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        multiline.parser docker, cri
        Tag kube.*
        Mem_Buf_Limit 5MB
        Skip_Long_Lines On
        Refresh_Interval 10

  filters: |
    [FILTER]
        Name kubernetes
        Buffer_Size 1Mb
        Match kube.*
        Kube_URL https://kubernetes.default.svc:443
        Kube_CA_File /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix kube.var.log.containers.
        Merge_Log On
        Keep_Log Off
        K8S-Logging.Parser On
        K8S-Logging.Exclude On
        Labels On
        Annotations Off

    [FILTER]
        Name grep
        Match kube.*
        Regex $kubernetes['namespace_name'] ^default$

    [FILTER]
        Name modify
        Match kube.*
        Add cluster_name test-eks-cluster
        Add project_id global-song-473917-r8

  outputs: |
    [OUTPUT]
        Name stackdriver
        Match kube.*
        google_service_credentials /var/secrets/google/gcp-credentials.json
        resource k8s_container
        k8s_cluster_name test-eks-cluster
        k8s_cluster_location us-east1-a
        severity_key level
        autoformat_stackdriver_trace true
        tag_prefix kube.

  customParsers: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L

# Tolerations to run on all nodes
tolerations:
  - effect: NoSchedule
    operator: Exists

# DaemonSet configuration
daemonSetVolumes:
  - name: varlog
    hostPath:
      path: /var/log
  - name: varlibdockercontainers
    hostPath:
      path: /var/lib/docker/containers

daemonSetVolumeMounts:
  - name: varlog
    mountPath: /var/log
    readOnly: true
  - name: varlibdockercontainers
    mountPath: /var/lib/docker/containers
    readOnly: true
